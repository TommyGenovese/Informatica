<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contatti</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<br><br>

    <!--    FORM      -->
    <div class="container">

		<form name="f1" action="registrazione.php" method="POST" >

			
		

			<!--	NOME E COGNOME	-->
			<div class="row">
				<div class="col col-md-6">
						<div class="row">
							<div class="col">
								<label for="exampleInputEmail1">Nome</label>
								<input type="text" class="form-control" placeholder="Mario" name="txtNome">
							</div>
							<div class="col">
								<label for="exampleInputEmail1">Cognome</label>
								<input type="text" class="form-control" placeholder="Rossi" name="txtCognome">
							</div>
						</div>
				</div>
			</div>

			<br>

			<!--	EMAIL E PASSWORD	-->
			<div class="row">
				<div class="col col-md-6">
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" name="get_email" aria-describedby="emailHelp" placeholder="mario.rossi@gmail.com">
							<small id="emailHelp" class="form-text text-muted">Riceverai un resoconto della tua richiesta di contatto via mail.</small>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" name="rdbPwd">
						</div>
				</div>
			</div>

			<br>

			<!--	SELEZIONE DELLA SEDE	-->
			<div class="row">
				<div class="col col-md-6">
					<label for="inputState">Sede</label>
					<select name="inputState" class="form-control">
						<option>Cuneo</option>
						<option>Fossano</option>
						<option>Madonna dell'Olmo</option>
					</select>
				</div>
			</div>

			<br>
			
			<!--	SELEZIONE DEI CORSI	-->
			<label for="inputState">Corsi</label>
			<br>		
			<div class="row">
				<div class="col col-md-6">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="aerobica" name="chkCorsi[]">
						<label class="form-check-label" for="defaultCheck1">
							Aerobica
						</label><br>
						

						<input class="form-check-input" type="checkbox" value="tuneup" name="chkCorsi[]">
						<label class="form-check-label" for="defaultCheck1">
							Tune Up
						</label><br>

						<input class="form-check-input" type="checkbox" value="posturale" name="chkCorsi[]">
						<label class="form-check-label" for="defaultCheck1">
							Posturale
						</label><br>

						<input class="form-check-input" type="checkbox" value="totalbody" name="chkCorsi[]">
						<label class="form-check-label" for="defaultCheck1">
							Total Body
						</label><br>

						<input class="form-check-input" type="checkbox" value="gag" name="chkCorsi[]">
						<label class="form-check-label" for="defaultCheck1">
							GAG
						</label><br>

						<input class="form-check-input" type="checkbox" value="zoomba" name="chkCorsi[]">
						<label class="form-check-label" for="defaultCheck1">
							Zoomba
						</label><br>
					</div>
				</div>
			</div>

			<br>

			<!--	INVIA RICHIESTA		-->
			<div class="row">
				<div class="col col-md-6">
					<button type="submit" class="btn btn-dark bg-dark" onclick="alert('cliccato')">Invia</button>
				</div>
			</div>

			
		</form>
	</div>
	<br><br>
</body>
</html>
